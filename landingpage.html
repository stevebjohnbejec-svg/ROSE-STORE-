<!DOCTYPE html>
<html>
<head>
  <title>ROSE STORE - Sila, Granada, Boljoon, Cebu</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('PIC4.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .header {
      background: #ff5722;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 40px;
      font-weight: bold;
    }

    .sub-header {
      text-align: center;
      color: white;
      font-size: 20px;
      margin-bottom: 30px;
    }

    .nav {
      text-align: center;
      margin-bottom: 40px;
    }

    .nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      margin: 0 15px;
      font-size: 18px;
    }

    .nav a:hover {
      color: yellow;
    }

    /* IMAGE SECTION */
    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .image-box {
      width: 400px;
      height: 350px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;   /* THIS crops image properly */
      object-position: center;
      transition: 0.3s;
    }

    .image-box img:hover {
      transform: scale(1.05);
    }

  </style>
</head>
